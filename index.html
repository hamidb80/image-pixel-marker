<!doctype html><html><head><meta charset="utf-8"/><title>Webpack App</title><script defer="defer" src="main.js"></script></head><body><aside><div class="btn" onclick="window.dispatchEvent(new Event('imageSelect'))">select an image</div><div class="btn" onclick="window.dispatchEvent(new Event('save'))">save selected pixels</div><div class="btn" onclick="window.dispatchEvent(new Event('pen'))">pen</div><div class="btn" onclick="window.dispatchEvent(new Event('eraser'))">eraser</div><div class="btn" onclick="window.dispatchEvent(new Event('clear'))">clear</div><div class="btn" onclick="window.dispatchEvent(new Event('z+'))">zoom in +</div><div class="btn" onclick="window.dispatchEvent(new Event('z-'))">zoom out -</div><input type="file" id="imageInput" class="hide"></aside><div id="container"></div><footer id="footer"><div id="position"></div><div id="scale"></div></footer></body></html>
